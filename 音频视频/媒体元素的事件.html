<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>媒体元素</title>
    <script type="text/javascript">
        window.onload = function () {
            /*
            * 媒体元素的事件有:loadstart、progress、suspend、emptied、stalled、play、pause
            *                 loadedmetadata、loadeddata、waiting、playing、canplay
            *                 canplaythrough、seeking、seeked、timeupdate、ended
            *                 ratechange、durationchange、volumechange
            *
            * */
            var oV = document.getElementById('v1');

            // 播放结束后触发
            oV.addEventListener('ended',function(){

                alert(123);

            },false);
        };

    </script>
</head>
<body>
<video controls id="v1">

    <source src=""></source>
    <source src=""></source>

</video>
</body>
</html>
