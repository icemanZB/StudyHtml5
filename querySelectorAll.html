<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>querySelectAll</title>
    <script type="text/javascript">
        window.onload=function(){

            // 获取一组元素
            var oDiv=document.querySelectorAll('.box');

            alert(oDiv.length);

        };
    </script>
</head>
<body>
<div class="box">div1</div>
<div class="box">div2</div>
</body>
</html>
