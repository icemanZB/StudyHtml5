<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas-jCanvaScript类库外部按钮</title>
    <style>
        body {
            background: black;
        }

        #c1 {
            background: white;
        }
    </style>
    <script src="../js/jCanvaScript.1.5.18.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var oInput = document.getElementById('input1');

            jc.start('c1',true);

            jc.circle(100,100,50,'#ff0000',1).id('circle'); // 设置id

            jc.start('c1');

            oInput.onclick = function(){

                // 通过id获取到
                jc('#circle').color('#ffff00');

            };
        };
    </script>
</head>
<body>
<canvas id="c1" width="400" height="400"></canvas>
<input type="button" value="点击" id="input1" />
</body>
</html>
