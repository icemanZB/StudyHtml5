<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas-设置绘图</title>
        <style>
            body {
                background: black;
            }
            #c1 {
                background: white;
            }
            span {
                color: white;
            }
        </style>
        <script type="text/javascript">
            window.onload = function () {
                var oC = document.getElementById('c1');
                var oGC = oC.getContext('2d');
                oGC.fillStyle = 'red'; // 设置填充色
                oGC.strokeStyle = 'blue'; // 设置边框颜色
                oGC.lineWidth = 10; // 边框大小
                // 如果先写了oGC.strokeRect的话,就是先话边框然后画矩形
                // 边框是从方块的边界向两边延伸的
                // 先写谁,那么谁先出来
                oGC.fillRect(50, 50, 100, 100);
                oGC.strokeRect(50.5, 50.5, 100, 100);

            };
        </script>
</head>
<body>
<canvas id="c1" width="400" height="400">
    <span>不支持canvas浏览器</span>
</canvas>
</body>
</html>
