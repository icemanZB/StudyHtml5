<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas-arcTo</title>
    <style>
        body {
            background: black;
        }

        #c1 {
            background: white;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');

            oGC.moveTo(100, 200);

            // arcTo(x,y,x2,y2,r)
            // x,y 代表第一组坐标 x2,y2 代表第二组坐标 r 为半径
            oGC.arcTo(100, 100, 200, 100, 50);

            oGC.stroke();

        };

    </script>
</head>
<body>
<canvas id="c1" width="400" height="400"></canvas>
</body>
</html>
