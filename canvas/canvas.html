<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        body {
            background: black;
        }
        #c1 {
            background: white;
        }
        span {
            color: white;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');  //webgl : 3D绘图
        };

    </script>
</head>
<body>
<canvas id="c1" width="400" height="400">
    <span>不支持canvas浏览器</span>
</canvas>

     等比例缩放了
-->
</body>
</html>
