<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas-端点样式</title>
    <style>
        body {
            background: black;
        }
        #c1 {
            background: white;
        }
        span {
            color: white;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');
            oGC.lineWidth = 20;
            // 端点样式 round(圆角) square(高度多出为宽度一半的值)
            oGC.lineCap = 'square';
            oGC.moveTo(100,100);
            oGC.lineTo(200,200);
            oGC.stroke();
        };

    </script>
</head>
<body>
<canvas id="c1" width="400" height="400">
    <span>不支持canvas浏览器</span>
</canvas>
</body>
</html>
