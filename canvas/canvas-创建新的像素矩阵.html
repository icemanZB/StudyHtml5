<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas-创建新的像素矩阵</title>
    <style>
        body {
            background: black;
        }

        #c1 {
            background: white;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');

            // createImageData(w,h); 生成新的像素矩阵
            // 初始值是全透明的黑色 即(0,0,0,0)
            var oImg = oGC.createImageData(100, 100);


            for (var i = 0; i < oImg.width * oImg.height; i++) {

                oImg.data[4 * i] = 255;
                oImg.data[4 * i + 1] = 0;
                oImg.data[4 * i + 2] = 0;
                oImg.data[4 * i + 3] = 100;

            }

            oGC.putImageData(oImg, 100, 100);

        };
    </script>
</head>
<body>
<canvas id="c1" width="400" height="400"></canvas>
</body>
</html>
