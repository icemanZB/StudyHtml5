<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas-使用路径绘制方块</title>
    <style>
        body {
            background: black;
        }
        #c1 {
            background: white;
        }
        span {
            color: white;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');
            oGC.beginPath();
            // 绘制方块 (X,Y,W,H)
            oGC.rect(100,100,100,100);

            oGC.closePath();

            // oGC.stroke(); //绘制边线,这句话不写方块是显示不出来的

            oGC.fill(); // 填充黑色,这句话不写方块是显示不出来的

            // 删除一个画布的矩形区域 (清空画布)
            // 在做运动的物体,经常使用的技巧
            // oGC.clearRect(0,0,oC.width,oC.height);


        };

    </script>
</head>
<body>
<canvas id="c1" width="400" height="400">
    <span>不支持canvas浏览器</span>
</canvas>
</body>
</html>
