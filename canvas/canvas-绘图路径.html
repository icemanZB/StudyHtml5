<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas-绘图路径</title>
        <style>
            body {
                background: black;
            }
            #c1 {
                background: white;
            }
            span {
                color: white;
            }
        </style>
    <script type="text/javascript">
        window.onload = function(){
            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');

            oGC.save();
            oGC.beginPath(); // 开始绘制
            oGC.moveTo(100,100);  // 移动到绘制的新目标点(100,100) "画一个点"
            oGC.lineTo(200,200); // "结束位置" (200,200) "画一个点"
            oGC.lineTo(300,200);
            oGC.closePath(); // 闭合绘图(链接起点和终点)
            oGC.stroke(); // 画线 默认黑色
            oGC.restore();

            // 要画另外一个图形时,需要重新beginPath()、closePath(),避免冲突
            oGC.beginPath();
            oGC.moveTo(100,200);
            oGC.lineTo(200,300);
            oGC.lineTo(300,300);
            oGC.closePath();
            oGC.fill(); // 填充颜色,默认黑色
        };

    </script>
</head>
<body>
<canvas id="c1" width="400" height="400">
    <span>不支持canvas浏览器</span>
</canvas>
</body>
</html>
